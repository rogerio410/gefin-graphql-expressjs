"Representa uma despesa"
type Expense {
  id: String
  description: String
  amount: Float
  category: String
}

"Dados para criar um nova despesa"
input CreateExpenseInput {
  description: String
  amount: Float
  category: String
}

type Query {
  "Just a Status Field/Node"
  ping: String
  expenses(skip: Int, take: Int): [Expense]
}

type Mutation {
  "Criar uma nova despesa"
  createExpense(input: CreateExpenseInput): Expense
}
